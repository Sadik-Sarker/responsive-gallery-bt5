<!doctype html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Photo Gallery Using Bootstrap5</title>
</head>

<body>
    <section class="bg-info py-5">

                        alt="Sadik">
                </div>
                <div class="col my-2">
                    <img src="images/photo2.jpg" class="gallery-item img-fluid p-2 bg-white border border-dark"
                        alt="Sadik">
                </div>
                <div class="col my-2">
                    <img src="images/photo3.jpg" class="gallery-item img-fluid p-2 bg-white border border-dark"
                        alt="Sadik">
                </div>
                <div class="col my-2">
                    <img src="images/photo4.jpg" class="gallery-item img-fluid p-2 bg-white border border-dark"
                        alt="Sadik">
                </div>
                <div class="col my-2">
                    <img src="images/photo5.png" class="gallery-item img-fluid p-2 bg-white border border-dark"
                        alt="Sadik">
                </div>
                <div class="col my-2">
                    <img src="images/photo6.jpg" class="gallery-item img-fluid p-2 bg-white border border-dark"
                        alt="Sadik">
                </div>
                <div class="col my-2">
                    <img src="images/photo7.jpg" class="gallery-item img-fluid p-2 bg-white border border-dark"
                        alt="Sadik">
                </div>
                <div class="col my-2">
                    <img src="images/photo8.jpg" class="gallery-item img-fluid p-2 bg-white border border-dark"
                        alt="Sadik">
                </div>
                <div class="col my-2">
                    <img src="images/photo9.jpg" class="gallery-item img-fluid p-2 bg-white border border-dark"
                        alt="Sadik">
                </div>
            </div>
        </div>
    </section>


    <!-- JS links -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
